<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"
	media="screen" />
<title>Loja de Artigos Esportivos</title>
</head>
<header>

	<nav class="navbar navbar-expand-lg navbar-light nav-color">
		<a class="navbar-brand" th:href="@{/admin}">Loja Esportiva</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/cadastrar-produto}">Cadastrar Produto</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/listar-produtos}">Listar Produtos</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/cadastrar-usuario}">Cadastrar Usuario</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/listar-usuarios}">Listar Usuarios</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/admin/logout}">Sair</a></li>
			</ul>
		</div>
	</nav>
</header>

<body>
	<div class="page-title">
		<h1>Produtos</h1>
	</div>

	<div class="alert alert-success" th:if="${excluidoAttr} != null">
		Produto exclu√≠do com sucesso!</div>

	<div th:if="${produtosAttr} != null">
		<table class="table table-sm offset-md-2" style="width: 75%;">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nome</th>
					<th scope="col">Preco</th>
					<th scope="col">Quantidade</th>
					<th scope="col"></th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>
			</thead>
			<div th:each="produto : ${produtosAttr}">
			<tbody>

				<tr>
					<th th:text="${produto.getId()}"></th>
					<td th:text="${produto.getName()}" /></td>
					<td th:text="${produto.getPrice()}" /></td>
					<td th:text="${produto.getQuantity()}" /></td>
					<td><a data-method="get"
						th:href="@{/detalhe-produto(id=${produto.getId()})}"
						class="btn btn-primary mb-1">Detalhes</a></td>
					<td><a data-method="get"
						th:href="@{/admin/editar-produto(id=${produto.getId()})}"
						class="btn btn-primary mb-1">Editar</a></td>
					<td><button type="button" class="btn btn-primary"
							data-toggle="modal" th:attr="data-target='#p'+${produto.getId()}">Excluir</button></td>
				</tr>
			</tbody>
			<div class="modal fade" th:attr="id='p'+${produto.getId()}" tabindex="-1"
				role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-body">
							Tem certeza que deseja excluir o produto <span
								th:text="${produto.getName()}"></span>
						</div>
						<div class="modal-footer">
							<form th:action="@{/admin/excluir-produto(id=${produto.getId()})}" method="post">
								<button class="btn btn-success" type="submit" name="id"
									id="confirmDeleteButton">Confirmar</button>
							</form>

							<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
						</div>
					</div>
				</div>
			</div>


			</div>
		</table>
	</div>

</body>

<script src="https://kit.fontawesome.com/1803175e4f.js"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script src="https://kit.fontawesome.com/1803175e4f.js"
	crossorigin="anonymous"></script>
</html>
